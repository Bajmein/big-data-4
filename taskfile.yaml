version: '3'

tasks:

  check:
    desc: Ejecutar linter ruff y corregir problemas de estilo
    cmds:
      - uv run --dev ruff check --fix .
      - uv run --dev ruff format .

  run:
    desc: Ejecutar el pipeline principal de la aplicaci√≥n
    cmds:
      - uv run main.py